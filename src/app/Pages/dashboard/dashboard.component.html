<div class="dashCards">
  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title>Total Students</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h1>
        {{ studentNumber }}
      </h1>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title>Number of Active Students</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h1>
        {{ activeStudents }}
      </h1>
    </mat-card-content>
  </mat-card>
</div>
