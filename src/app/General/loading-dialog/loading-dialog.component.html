<h2 mat-dialog-title>Generation Progress</h2>
<mat-dialog-content>
  <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
  <p>{{ progress }}%</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
